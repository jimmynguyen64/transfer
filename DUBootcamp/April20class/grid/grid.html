<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title>Bootstrap Demo</title>

	<!-- Bring in our bootstrap stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<style>
		body {
			line-height: 2.5;
			padding-top: 50px;
		}
		.row {
			margin-bottom: 40px;
		}
		div[class^="col-md-"] {
			border: 1px solid purple;
		}
	</style>
</head>

<body>

	<!-- Creates the Overall Grid -->
	<div class="container" >

		<!-- First Row -->
		<div class="row">

			<!-- First (and only column) -->
			<div class="col-md-12">
				<h1>I'm in Column 1 of 1. I stretch the entire width. And keep going.</h1>
			</div>
		</div>

		<!-- Second Row -->
		<div class="row">

			<!-- First of two columns -->
			<div class="col-md-6">
				<h2>I'm in Column 1 of 2</h2>
			</div>

			<!-- Second of two columns -->
			<div class="col-md-6">
				<h2>I'm in Column 2 of 2</h2>
			</div>

		</div>


		<!-- Third row -->
		<div class="row">

			<!-- Columns have 12 areas of width to work with. -->

			<!-- One third of screen (4/12) -->
			<div class="col-md-4">
				<h3>I'm 1/3!</h3>
			</div>

			<!-- One third of screen (4/12) -->
			<div class="col-md-4">
				<h3>Me too/two!</h3>
			</div>

			<!-- One third of screen (4/12) -->
			<div class="col-md-4">
				<h3>Me three!</h3>
			</div>

			<!-- Columns float left, so all adjacent rows will appear next to each other (as long as not all space gets taken up) -->
		</div>

		<!-- Row 4 -->
		<div class="row">

			<!-- One sixth of screen (2/12) -->
			<div class="col-md-2">
				<strong>1/6th!</strong>
			</div>

			<!-- One sixth of screen (2/12) -->
			<div class="col-md-2">
				<strong>1/6th!</strong>
			</div>

			<!-- One sixth of screen (2/12) -->
			<div class="col-md-2">
				<strong>1/6th!</strong>
			</div>

			<!-- One sixth of screen (2/12) -->
			<div class="col-md-2">
				<strong>1/6th!</strong>
			</div>

			<!-- One sixth of screen (2/12) -->
			<div class="col-md-2">
				<strong>1/6th!</strong>
			</div>

			<!-- One sixth of screen (2/12) -->
			<div class="col-md-2">
				<strong>1/6th!</strong>
			</div>

		</div>

		<!-- Row 5 -->
		<div class="row">

			<!-- One third of screen (4/12) -->
			<div class="col-md-4">
				<strong>I span 1/3 (4/12) of the width</strong>
			</div>

			<!-- Two thirds of screen (8/12) -->
			<div class="col-md-8">
				<strong>I span 2/3 (8/12) of the width</strong>
			</div>

		</div>

		<!-- Row 6 -->
		<div class="row">

			<!-- One quarter of screen (3/12) offset by one quarter of screen -->
			<div class="col-md-3 offset-md-3">
				<strong>1/4, offset by 1/4</strong>
			</div>

			<!-- One half of screen (6/12) -->
			<div class="col-md-6">
				<strong>I span 1/2 (6/12) of the width</strong>
			</div>

		</div>		

	</div>

</body>

</html>
