<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prompt Demo</title>
  </head>
  <body>
    
    <script type="text/javascript">

    alert("We definitely rock!");

    // Notice that the confirm and prompt take in variables but the alert doesn't
    var doYouRock = confirm("The question is, do *you* rock?"); // true (boolean) // confirm gives you a true or false
    var howMuchRock = prompt("How much do you rock?"); //"Lots" (string)

    // Alert the results
    alert(doYouRock); //true
    alert(howMuchRock); // "Lots"

    </script>

  </body>
</html>
