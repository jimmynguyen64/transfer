<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

    <script type="text/javascript">

      
      var confirmSteak = confirm("Do you eat steak?"); 
      
      if (confirmSteak == true) {alert("Here is a Steak Sandwich!!!");}
    
      else {document.write("Here is a tofu stir fry.");}

    var BirthYear = prompt("What year were you born?");

    if (BirthYear < 1996) {
        alert ("Sake Sake Sake!");
    }

    else {
        alert("No Sake for you!!!");
    }

    </script>

  </body>
</html>
